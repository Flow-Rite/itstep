{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Онлайн бібліотека для літературних клубів{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'publications/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'publications/images/icon.png' %}" type="image/png">  <!-- Іконка вкладки -->
</head>
<body>
    <!-- Підключаємо navbar -->
    {% include 'publications/navbar.html' %}

    <!-- Банер -->
    <div class="banner"></div>  <!-- Цей блок відповідає за відображення банера -->

    <!-- Основний вміст з aside -->
    <div class="container mt-4">
        <div class="row">
            <!-- Підключаємо aside зліва -->
            <div class="col-md-4">
                {% include 'publications/aside.html' %}
            </div>

            <!-- Основний контент -->
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Підключаємо footer -->
    {% include 'publications/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
